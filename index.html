<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Milestone 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Milestone 4: Editable Resume by Jawad Shoukat</h1>
    <form id="resumeForm">
        
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" required placeholder="Inter your first name">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Inter your last name">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Inter your Email address">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Inter your mobile number">

            
            <label for="phone">Linkedin Profile</label>
            <input type="tel" id="phone" name="phone" required placeholder="Inter your Linkedin Profile's Link ">


            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <textarea id="education" name="education" rows="4" required placeholder="Enter your education background"></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <textarea id="experience" name="experience" rows="4" required placeholder="Enter your work experience"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <textarea id="skills" name="skills" rows="4" required placeholder="Enter your skills"></textarea>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
        <P>UPDATED RESUME BUILDER</P>
    </form>

  

    <div id="resumeOutput"></div>
    <script src="script.js"></script>
</body>
</html>
